function getPlotPositions() {
    const width = window.innerWidth;

    if (width <= 576) {
        return mobilePlotPositions;
    } else if (768 <= width <= 1024) {
        return tabletPlotPositions;
    } else {
        return defaultPlotPositions;
    }
}

function updatePlotPositions() {
    const plotPositions = getPlotPositions();
    const buttons = document.querySelectorAll('.plot-button');
    buttons.forEach((button, index) => {
        button.style.top = plotPositions[index].top;
        button.style.left = plotPositions[index].left;
    });
}

fetch('http://localhost:5000/plots')
    .then(response => response.json())
    .then(plots => {
        const container = document.getElementById('plots-container');
        const plotPositions = getPlotPositions();

        plots.forEach((plot, index) => {
            const button = document.createElement('a');
            button.className = 'plot-button';
            button.href = '#';
            button.textContent = `Plot ${plot.plotno}`;
            button.style.top = plotPositions[index].top;
            button.style.left = plotPositions[index].left;

            button.style.backgroundColor = plot.status === 'Sold' ? 'red' : 'green';

            button.addEventListener('click', () => {
                alert(`Plot Details:
Plot No: ${plot.plotno}
Length (Feet 1): ${plot.lengthfeet1}
Length (Inches 1): ${plot.lengthinches1}
Length (Feet 2): ${plot.lengthfeet2}
Length (Inches 2): ${plot.lengthinches2}
Width (Feet 1): ${plot.widthfeet1}
Width (Inches 1): ${plot.widthinches1}
Width (Feet 2): ${plot.widthfeet2}
Width (Inches 2): ${plot.widthinches2}
Area: ${plot.plotarea}
Facing: ${plot.plotfacing}
Status: ${plot.status}`);
            });
            container.appendChild(button);
        });

        updatePlotPositions();
    })
    .catch(error => console.error('Error fetching plot data:', error));

window.addEventListener('resize', updatePlotPositions);
